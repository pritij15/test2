<table class="table table-bordered" *ngIf ="stdArray.length > 0">
    <thead>
        <tr>
            <th>Sr No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Contact</th>
            <!-- <th>Edit</th>
            <th>Delete</th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let std of stdArray; let i = index">
            <td>{{i + 1}}</td>
            <td>{{std.fname}}</td>
            <td>{{std.lname}}</td>
            <td>{{std.email}}</td>
            <td>{{std.contact}}</td>
            <!-- <td>
                <button mat-flat-button color="primary">
                    
                    Edit</button>
            </td>
            <td>
                <button mat-flat-button color="warn">Delete</button>
            </td> -->
        </tr>
    </tbody>
</table>

<p class="alert alert-info" *ngIf="stdArray.length == 0">No Student is Added Yet !</p>
